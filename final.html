<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <title>Final</title>
    <link href='final.css' rel='stylesheet' type='text/css'/>
    <script type='text/javascript' src='jquery-3.5.1.min.js'></script>
    <script type='text/javascript' src='final_conf.js'></script>
    <script type='text/javascript' src='final.js'></script>
</head>
<body>
    <h2 class='container'>Form Validation with Javascript/jQuery</h2>
    <div class='container' id='divRegistered'>
    </div>
    <div class='container' id='divMain'>
        <form action='final.html' method='get' name='frmRegister' id='frmRegister'>
            <table>
                <tr>
                    <td>Login</td>
                    <td><input required type='text' name='Login' id='txtLogin'>&nbsp;<span id='spnLogin'></span></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><span id ='spnPasswordComplexity'></span><input type='password' id='txtPassword'>&nbsp;<span id ='txtScroll'></span></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type='password' id='txtConfirmPassword'>&nbsp;<span id='spnPasswordCompare'></span></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type='text' id='txtEmail'>&nbsp;<span id='spnEmail'></span></td>
                </tr>
                <tr>
                    <td>Confirm Email</td>
                    <td><input type='text' id='txtConfirmEmail'>&nbsp;<span id='spnEmailCompare'></span></td>
                </tr>
                <tr>
                    <td colspan='2'><input type='submit' id='btnRegister' value='Register'></td><p id='verify'></p>
                </tr>
            </table>     
        </form>
     </div>
</body>  
</html>
